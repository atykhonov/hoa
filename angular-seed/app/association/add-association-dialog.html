<form name="item.form" ng-submit="ctrl.addAssociation()">
  <md-dialog add-item-dialog>
    <md-dialog-content class="md-dialog-content">
      
      <h2 class="md-title">Додати ОСББ</h2>
      
      <p ng-if="item.form.$submitted && item.form.$invalid" class="md-warn" layout="row" layout-align="start center">
        <i class="material-icons">error_outline</i>
        <span>&nbsp; All fields are required.</span>
      </p>

      <div layout="row" class="input-row">
        <md-input-container flex>
          <label>Назва</label>
          <input name="name" ng-model="association.name" md-maxlength="20" required>
        </md-input-container>
        <md-input-container flex>
          <label>ІПН</label>
          <input name="individual_tax_number"
                 ng-model="association.individual_tax_number" md-maxlength="10">
        </md-input-container>
        <md-input-container flex>
          <label>ЄДРПОУ</label>
          <input name="edrpou" ng-model="association.edrpou" md-maxlength="10">
        </md-input-container>
        <md-input-container flex>
          <label>Свідоцтво</label>
          <input name="certificate" ng-model="association.certificate" md-maxlength="10">
        </md-input-container>
      </div>
      <h3 class="md-subhead">Контакти</h3>
      <div layout="row" class="input-row">
        <md-input-container flex>
          <label>Юридична адреса</label>
          <input name="legal_address" ng-model="association.legal_address">
        </md-input-container>
        <md-input-container flex>
          <label>Фізична адреса</label>
          <input name="physical_address" ng-model="association.physical_address">
        </md-input-container>
        <md-input-container flex>
          <label>Телефон</label>
          <input name="phone_number" ng-model="association.phone_number">
        </md-input-container>
      </div>

    </md-dialog-content>
    
    <div class="md-actions">
      <md-button type="submit" ng-if="ctrl.add == true"
                 class="md-primary" ng-disabled="item.form.$invalid">Додати</md-button>
      <md-button type="submit" ng-if="ctrl.edit == true"
                 class="md-primary" ng-click="ctrl.updateAssociation()"
                 ng-disabled="item.form.$invalid">Зберегти</md-button>
      <md-button class="md-primary" ng-click="ctrl.cancel()">Скасувати</md-button>
    </div>
    
  </md-dialog>
</form>
