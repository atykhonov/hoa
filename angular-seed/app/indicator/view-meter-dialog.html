<form name="item.form" ng-submit="ctrl.addApartment()" flex="50">
  <md-dialog add-item-dialog>
    <md-dialog-content class="md-dialog-content">
      
      <h2 class="md-title">Лічильник</h2>
      
      <p ng-if="item.form.$submitted && item.form.$invalid" class="md-warn" layout="row" layout-align="start center">
        <i class="material-icons">error_outline</i>
        <span>&nbsp; All fields are required.</span>
      </p>

      <div layout="column" class="input-row">
        <md-input-container flex>
          <label>Номер</label>
          <input name="number" ng-model="meter.number">
        </md-input-container>
        <md-input-container flex>
          <label>Початкове значення</label>
          <input name="initial" ng-model="meter.initial">
        </md-input-container>
        <md-input-container flex>
          <label>Дата введення в експлуатацію</label>
          <md-datepicker ng-model="meter.entry_date" md-current-view="year"
                         md-placeholder="Введіть дату" md-open-on-focus flex>
          </md-datepicker>
        </md-input-container>
        <md-input-container flex>
            <label>Дата провірки</label>
            <md-datepicker ng-model="meter.verification_date" md-current-view="year"
                           md-placeholder="Введіть дату" md-open-on-focus flex>
            </md-datepicker>
        </md-input-container>
      </div>

    </md-dialog-content>
    
    <div class="md-actions">
      <md-button type="submit" ng-if="ctrl.add == true"
                 class="md-primary" ng-disabled="item.form.$invalid">Додати Будинок</md-button>
      <md-button type="submit" ng-if="ctrl.edit == true"
                 class="md-primary" ng-click="ctrl.updateApartment()"
                 ng-disabled="item.form.$invalid">Зберегти Будинок</md-button>
      <md-button class="md-primary" ng-click="ctrl.cancel()">Скасувати</md-button>
    </div>
    
  </md-dialog>
</form>
