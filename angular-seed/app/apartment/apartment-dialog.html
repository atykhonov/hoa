<form
    name="item.form"
    ng-submit="(apartment.id && ctrl.saveApartment()) || ctrl.addApartment()"
    flex="50">
  <md-dialog add-item-dialog>
    <md-dialog-content class="md-dialog-content">
      
      <h2 class="md-title">Змінити квартиру</h2>
      
      <p ng-if="item.form.$submitted && item.form.$invalid" class="md-warn" layout="row" layout-align="start center">
        <i class="material-icons">error_outline</i>
        <span>&nbsp; All fields are required.</span>
      </p>

      <div layout="row">
        <md-input-container flex>
          <label>Номер</label>
          <input name="number" ng-model="apartment.apartment_number"
                 ng-model-options="{ getterSetter: true }"
                 ng-disabled="apartment.id" required md-autofocus="{{apartment.id === undefined}}">
        </md-input-container>
        <md-input-container flex>
          <label>Поверх</label>
          <input name="floor" ng-model="apartment.floor" md-autofocus="{{apartment.id !== undefined}}">
        </md-input-container>
        <md-input-container flex>
          <label>Під’їзд</label>
          <input name="entrance" ng-model="apartment.entrance">
        </md-input-container>
        <md-input-container flex>
          <label>К-сть кімнат</label>
          <input name="room_number" ng-model="apartment.room_number">
        </md-input-container>
      </div>
      <h3 class="md-subhead">Площа, м<sup>2</sup></h3>
      <div layout="row" class="input-row">
        <md-input-container flex>
          <label>Загальна</label>
          <input name="total_area" ng-model="apartment.total_area">
        </md-input-container>
        <md-input-container flex>
          <label>Житлова</label>
          <input name="dwelling_space" ng-model="apartment.dwelling_space">
        </md-input-container>
        <md-input-container flex>
          <label>Опалювальна</label>
          <input name="heating_area" ng-model="apartment.heating_area">
        </md-input-container>
      </div>

    </md-dialog-content>
    
    <div class="md-actions">
      <md-button type="submit" ng-if="!apartment.id"
                 class="md-primary" ng-disabled="item.form.$invalid">
        Додати
      </md-button>
      <md-button type="submit" ng-if="apartment.id"
                 class="md-primary"
                 ng-disabled="item.form.$invalid">
        Зберегти
      </md-button>
      <md-button class="md-primary" ng-click="ctrl.cancel()">
        Скасувати
      </md-button>
    </div>
  </md-dialog>
</form>
