<md-card>
  <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length || filter.show">
    <div class="md-toolbar-tools">
      <h2 class="md-title">Показники Лічильників</h2>
      <div flex></div>
      <md-button class="md-icon-button" ng-click="filter.show = true">
        <md-icon>filter_list</md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="addApartment($event)">
        <md-icon>add_circle_outline</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-toolbar class="md-table-toolbar md-default" ng-show="filter.show && !selected.length">
    <div class="md-toolbar-tools">
      <md-icon>search</md-icon>
      <form flex name="filter.form">
        <input type="text" ng-model="query.filter" ng-model-options="filter.options" placeholder="search">
      </form>
      <md-button class="md-icon-button" ng-click="removeFilter()">
        <md-icon>close</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
    <div class="md-toolbar-tools">
      <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
      <div flex></div>
      <md-button class="md-icon-button" ng-click="editApartment($event)">
        <md-icon style="{{selected.length > 1 ? 'color: rgba(0,0,0,0.28);' : ''}}">
          edit
        </md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="deleteApartment($event)">
        <md-icon>delete</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="promise" class="md-data-table">
      <thead md-head md-order="query.order" md-on-reorder="getMeters">
        <tr md-row>
          <th md-column md-string>Особовий рахунок</th>
          <th md-column md-numeric>Дата</th>
          <th md-column md-numeric>Лічильник</th>
          <th md-column md-numeric>Показник</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="indicator" md-select-id="id" md-auto-select ng-repeat="indicator in indicators.data">
          <td md-cell>{{indicator.apartment.account.uid}}</td>
          <td md-cell>{{indicator.date}}</td>
          <td md-cell>{{indicator.meter.type}}</td>
          <td md-cell>{{indicator.value}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{indicators.count}}"
                       md-on-paginate="getIndicators" md-page-select></md-table-pagination>
</md-card>
