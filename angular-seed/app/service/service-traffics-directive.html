<md-card>
  <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length">
    <div class="md-toolbar-tools">
      <h2 class="md-title">Тарифи</h2>
    </div>
  </md-toolbar>

  <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
    <div class="md-toolbar-tools">
      <div>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</div>
      <div flex></div>
      <md-button class="md-icon-button" ng-click="editTariff($event)">
        <md-icon>edit</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table md-row-select ng-model="selected" md-progress="promise" class="md-data-table">
      <thead md-head md-order="query.order" md-on-reorder="getTariffs">
        <tr md-row>
          <th md-column md-string md-order-by="apartment__address__apartment__number">Послуга</th>
          <th md-column md-string>Тариф</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="tariff" md-select-id="id" md-auto-select ng-repeat="tariff in tariffs.data">
          <td md-cell>
            {{tariff.service.name}}
          </td>
          <td md-cell>
            {{tariff.tariff || '—'}}
          </td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination
      md-limit="query.limit"
      md-limit-options="[5, 10, 15]"
      md-page="query.page"
      md-total="{{tariffs.count}}"
      md-on-paginate="getTariffs"
      md-page-select>
  </md-table-pagination>

</md-card>
