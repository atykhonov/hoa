<form
    name="item.form"
    ng-submit="(bankAccount.id && ctrl.saveBankAccount()) || ctrl.addBankAccount()"
    flex="50">
  <md-dialog add-item-dialog>
    <md-dialog-content class="md-dialog-content">
      
      <h2 class="md-title">Додати рахунок</h2>
      
      <p ng-if="item.form.$submitted && item.form.$invalid" class="md-warn" layout="row" layout-align="start center">
        <i class="material-icons">error_outline</i>
        <span>&nbsp; All fields are required.</span>
      </p>

      <div layout="row" class="input-row">
        <md-input-container flex>
          <label>МФО</label>
          <input name="mfo" ng-model="bankAccount.mfo" md-maxlength="6" required>
        </md-input-container>
      </div>

      <div layout="row" class="input-row">
        <md-input-container flex>
          <label>Назва</label>
          <input name="name" ng-model="bankAccount.name" md-maxlength="100" required>
        </md-input-container>
      </div>

      <div layout="row" class="input-row">
        <md-input-container flex>
          <label>Адреса</label>
          <input name="address" ng-model="bankAccount.address" md-maxlength="100" required>
        </md-input-container>
      </div>

    </md-dialog-content>
    
    <div class="md-actions">
      <md-button type="submit" ng-if="!bankAccount.id"
                 class="md-primary" ng-disabled="item.form.$invalid">
        Додати
      </md-button>
      <md-button type="submit" ng-if="bankAccount.id"
                 class="md-primary"
                 ng-disabled="item.form.$invalid">
        Зберегти
      </md-button>
      <md-button class="md-primary" ng-click="ctrl.cancel()">
        Скасувати
      </md-button>
    </div>
  </md-dialog>
</form>
