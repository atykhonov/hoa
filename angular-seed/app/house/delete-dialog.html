<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">
      {{"house.delete-dialog.title" | translate}}
    </h2>
    <p class="md-warn" ng-if="error" layout="row" layout-align="start center">
      <md-icon>error_outline</md-icon>
      <span>&nbsp; {{error}}</span>
    </p>
    <p>
      {{"house.delete-dialog.confirm" | translate}}
    </p>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-primary" ng-click="ctrl.deletionConfirmed()">
      {{"house.delete-dialog.buttons.delete" | translate}}
    </md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">
      {{"house.delete-dialog.buttons.cancel" | translate}}
    </md-button>
  </md-dialog-actions>
</md-dialog>
