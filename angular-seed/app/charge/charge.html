<md-card>
  <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length || filter.show">
    <div class="md-toolbar-tools">
      <h2 class="md-title">Нарахування за {{ now | amDateFormat:'MMMM YYYY' }} р.</h2>
      <div flex></div>
      <md-button class="md-icon-button" ng-click="calcCharges($event)">
        <md-icon>update</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table md-progress="promise" class="md-data-table">
      <thead md-head md-order="query.order" md-on-reorder="getCharges">
        <tr md-row>
          <th md-column md-string>Особовий рахунок</th>
          <th md-column md-string>Адреса</th>
          <th md-column md-numeric ng-repeat="service in services">
            <span ng-bind-html="service.name | replace_space: 2 | trust"></span><br />(грн.)
          </th>
          <th md-column md-numeric>Всього (грн.)</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="charge in charges">
          <td md-cell>{{charge.account_id}}</td>
          <td md-cell>{{charge.address}}</td>
          <td md-cell ng-repeat="service_charge in charge.service_charges">
            {{ service_charge.value }}
          </td>
          <td md-cell>{{charge.total}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page"
                       md-total="{{charges.count}}" md-on-paginate="getCharges" md-page-select></md-table-pagination>
</md-card>
