<md-card>

  <md-content layout-padding>

    <h1>Вхід</h1>

    <div ng-if="!isAuthed()">
      <input type="text" ng-model="email" placeholder="email"><br>
      <input type="password" ng-model="password" placeholder="password"><br>

      <button ng-click="login()">Login</button>
    </div>
    <div ng-if="isAuthed()">
      <div layout-padding>
        Ви успішно увійшли як користувач {{ email }}.
      </div>
      <div layout-padding>
        <a href="#!/">Перейти на головну сторінку.</a>
      </div>
      <div layout-padding>
        <button ng-click="logout()" ng-show="isAuthed()">Logout</button>
      </div>
    </div>

  </md-content>

</md-card>
